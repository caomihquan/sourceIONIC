<ion-header>
    <ion-toolbar>
        <ion-buttons slot="end">
            <ion-button style="--color:#fff" (click)="cancel()">{{'COMMON.Cancel' | translate}}</ion-button>
        </ion-buttons>

    </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
    <ion-list [inset]="true">
        <ion-item *ngFor="let item of lstDows" class="modal-list-item" (click)="selectItem(item)">
            {{item.DowCode}}
        </ion-item>
    </ion-list>
</ion-content>
