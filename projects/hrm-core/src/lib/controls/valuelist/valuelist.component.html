<ion-list *ngIf="!isMulti">
    <ion-item class="item">
        <ion-select interface="alert" okText="{{ 'COMMON.OK' | translate }}" cancelText="{{ 'COMMON.Cancel' | translate }}" [value]="value" (ionChange)="valueChange($event)">
            <ion-select-option *ngFor="let item of datas" [value]="item.value">
                <ng-container *ngTemplateOutlet="template;context: { $implicit: item }">
                </ng-container>
            </ion-select-option>
        </ion-select>
        <ion-icon name="arrow-down-outline"></ion-icon>
    </ion-item>
</ion-list>
<ion-list *ngIf="isMulti">
    <ion-item>
        <ion-select multiple="true" cancelText="Nah" okText="Okay!">
            <ion-select-option *ngFor="let item of datas" [value]="item.value">
                <ng-container *ngTemplateOutlet="template;context: { $implicit: item }">
                </ng-container>
            </ion-select-option>
        </ion-select>
    </ion-item>
</ion-list>
