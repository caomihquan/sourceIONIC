<ion-item class="card" [style]="'--background:'+backgroundColor">
    <ion-thumbnail slot="start">
        <img style="border-radius:50%" [src]="ConvertPhotoUrl(PhotoID)" (click)="setOpenModal(true)" *ngIf="showTeam" />
        <img style="border-radius:50%" [src]="ConvertPhotoUrl(PhotoID)" *ngIf="!showTeam" />
    </ion-thumbnail>
    <ion-card-header>
        <ion-card-title>{{dataInfoEmp?.FullName}}</ion-card-title>
        <ion-card-subtitle class="jobwname">{{('EMPLOYEEINFO.JobWNameCommon' | translate) +': '}}<span>{{dataInfoEmp?.JobWName}}</span></ion-card-subtitle>
        <ion-card-subtitle>{{('EMPLOYEEINFO.EmployeeID' | translate)+': '}}<span>{{dataInfoEmp?.EmployeeCode}}</span></ion-card-subtitle>
    </ion-card-header>
    <ion-item class="icon-mail-phone" [style]="'--background:'+backgroundColor">
        <a *ngIf="showCall" (click)="onPressShowCall(dataInfoEmp?.Mobile)">
            <ion-icon name="call" style="font-size: 0.8rem;"></ion-icon>
        </a>
        <a *ngIf="showMail" (click)="onPressShowMail(dataInfoEmp?.Email)">
            <ion-icon name="mail" style="font-size: 0.8rem;"></ion-icon>
        </a>
    </ion-item>
    <ion-modal [isOpen]="IsVisibleModal">
        <ng-template>
            <ion-header>
                <ion-toolbar>
                    <ion-buttons slot="end">
                        <ion-button (click)="setOpenModal(false)" style="--color: var(--text-primary-contrast);">{{"COMMON.Close" | translate}}</ion-button>
                    </ion-buttons>
                </ion-toolbar>
            </ion-header>
            <ion-content class="ion-padding">
                <ion-item-divider sticky style="border: 0;
              padding: 0;
              background: #fff;" *ngIf="arraySearch.length > 0">
                    <ion-input [(ngModel)]="searchText" (ionChange)="search()" type="text" class="input-custom" [placeholder]="'COMMON.Search' | translate">
                        <ion-icon name="search" style="position: absolute;
                                                     right: 0rem;
                                                     font-size: 1.6rem;
                                                     color: #555;"></ion-icon>
                    </ion-input>
                </ion-item-divider>
                <ion-list [inset]="true">
                    <ion-item *ngFor="let item of listEmps" style="border-bottom: 1px solid #999;" (click)="clickListEmpManager(item)">
                        {{item.FullName}}
                    </ion-item>
                </ion-list>
            </ion-content>
        </ng-template>
    </ion-modal>

</ion-item>
