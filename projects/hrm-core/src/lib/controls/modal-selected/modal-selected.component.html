<ion-modal #modal [trigger]="idOpen">
    <ng-template>
        <ion-toolbar style="--background:none;position: sticky;">
            <ion-title style="text-align: center;font-weight: 500;">{{title}}</ion-title>
        </ion-toolbar>
        <ion-content>
            <ion-item-divider sticky style="background: #fff;
            border-radius: 1rem;
            top: -1px;
            margin-bottom: 0.4rem;
            --padding-start:0;
            --inner-padding-end: 0;" *ngIf="arraySearch.length > 0">
                <ion-input [(ngModel)]="searchText" style="border: 1px solid var(--ion-color-primary);
                border-radius: 1rem;
                margin: 0 1rem;
                --padding-start: 1rem;" (ionChange)="search()" type="text" [placeholder]="'COMMON.Search' | translate">
                    <ion-icon name="search" style="position: absolute;
                right: 0.6rem;
                font-size: 1.6rem;
                color: #555;"></ion-icon>
                </ion-input>
            </ion-item-divider>
            <ion-list>
                <ion-item *ngFor="let item of datas" [ngStyle]="{'height':height}" (click)="onClickItem(item,modal.dismiss())" [lines]="lines ? 'inset' : 'none'" [class]="classListItem">
                    <ng-container *ngTemplateOutlet="template;context: { $implicit: item }">
                    </ng-container>
                </ion-item>
            </ion-list>
            <ion-button style="position: fixed;
            --ion-color-base: #fff !important;
            bottom: 0;
            width: 100%;
            border-top: 1px solid #ddd;
            margin: 0;height:48px;" color="light" (click)="modal.dismiss()">Close</ion-button>
        </ion-content>
    </ng-template>
</ion-modal>
